<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa</title>
    <!-- Agregar Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/ ">Tienda de Ropa</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/ ">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/productos">Productos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/categorias">Categorías</a>
            </li>
            <!-- Aquí añadimos el botón de inicio de sesión -->
            <li class="nav-item">
                <a class="nav-link" href="/login">Iniciar Sesión</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <!-- Contenido de la página -->
    {% block content %}
    {% endblock %}
</div>

<!-- Footer -->
<footer class="bg-dark text-white mt-5 p-4">
    <div class="container">
        <p class="mb-0">© 2023 Tienda de Ropa. Todos los derechos reservados.</p>
    </div>
</footer>

<!-- Agregar Bootstrap JS y Popper.js para funcionalidades adicionales (opcional) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
